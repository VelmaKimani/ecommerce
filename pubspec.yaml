name: shoesly
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

dependencies:
  auto_route: ^8.1.3
  bloc: ^8.1.4
  build_version: ^2.1.1
  cloud_firestore: ^5.0.0
  dio: ^5.4.3+1
  file_picker: ^8.0.5
  firebase_analytics: ^11.0.0
  firebase_core: ^3.0.0
  firebase_crashlytics: ^4.0.0
  flutter:
    sdk: flutter
  flutter_adaptive_ui: ^0.8.0+1
  flutter_bloc: ^8.1.5

  flutter_localizations:
    sdk: flutter

  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.1
  get: ^4.6.6
  get_it: ^7.7.0
  getwidget: ^4.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  intl: ^0.19.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  json_annotation: ^4.9.0
  logger: ^2.3.0
  pretty_dio_logger: ^1.3.1
  url_launcher: ^6.2.6
  wolt_modal_sheet: ^0.6.0

dev_dependencies:
  auto_route_generator: ^8.0.0
  bloc_test: ^9.1.7
  build_runner: ^2.4.10
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  hive_generator: ^2.0.1
  icons_launcher: ^2.1.7
  isar_generator: ^3.1.0+1
  json_serializable: 6.8.0
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Graphik
      fonts:
        - asset: assets/fonts/Graphik/Graphik Medium.otf
          weight: 500
        - asset: assets/fonts/Graphik/Graphik Semibold.otf
        - asset: assets/fonts/Graphik/GraphikBold.otf
          weight: 700

    - family: Helvetica Neue
      fonts:
        - asset: assets/fonts/Helvetica Neue/Helvetica Neue 67 Medium Condensed.otf
        - asset: assets/fonts/Helvetica Neue/Helvetica Neue Regular.otf
          weight: 500
        - asset: assets/fonts/Helvetica Neue/HelveticaNeue Medium.ttf
          weight: 600
